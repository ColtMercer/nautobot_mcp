version: "3.9"

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-nautobot}
      POSTGRES_USER: ${POSTGRES_USER:-nautobot}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-nautobot}
    volumes:
      - dbdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-nautobot}"]
      interval: 5s
      timeout: 5s
      retries: 20
    networks:
      - devnet

  redis:
    image: redis:7-alpine
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 20
    networks:
      - devnet

  nautobot:
    image: networktocode/nautobot:stable
    environment:
      NAUTOBOT_DB_HOST: db
      NAUTOBOT_DB_NAME: ${POSTGRES_DB:-nautobot}
      NAUTOBOT_DB_USER: ${POSTGRES_USER:-nautobot}
      NAUTOBOT_DB_PASSWORD: ${POSTGRES_PASSWORD:-nautobot}
      NAUTOBOT_REDIS_HOST: redis
      NAUTOBOT_REDIS_PORT: 6379
      NAUTOBOT_ALLOWED_HOSTS: "*"
      NAUTOBOT_DEBUG: ${DEBUG:-true}
      NAUTOBOT_SECRET_KEY: changeme-secret-key-for-development-only
      NAUTOBOT_GRAPHQL_ENABLED: "true"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health/"]
      interval: 10s
      timeout: 5s
      retries: 20
    networks:
      - devnet

  mcp-nautobot:
    build: ./services/mcp-nautobot
    environment:
      NAUTOBOT_URL: ${NAUTOBOT_URL:-http://nautobot:8080}
      NAUTOBOT_TOKEN: ${NAUTOBOT_TOKEN:-nautobot-mcp-token-1234567890abcdef}
      GRAPHQL_PATH: ${GRAPHQL_PATH:-/graphql/}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      MCP_API_KEY: ${MCP_API_KEY:-dev-mcp-key}
    depends_on:
      nautobot:
        condition: service_healthy
    ports:
      - "7000:7000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7000/healthz"]
      interval: 10s
      timeout: 5s
      retries: 20
    networks:
      - devnet

  chat-ui:
    build: ./services/chat-ui
    environment:
      MCP_SERVERS: ${MCP_SERVERS:-[{"name":"nautobot","url":"http://mcp-nautobot:7000"}]}
      DEFAULT_MODEL: ${DEFAULT_MODEL:-gpt-4o-mini}
    volumes:
      - ./exports:/app/exports
    ports:
      - "8501:8501"
    depends_on:
      mcp-nautobot:
        condition: service_healthy
    networks:
      - devnet

  seed-data:
    build: ./services/seed-data
    environment:
      NAUTOBOT_URL: ${NAUTOBOT_URL:-http://nautobot:8080}
      NAUTOBOT_TOKEN: ${NAUTOBOT_TOKEN:-nautobot-mcp-token-1234567890abcdef}
    depends_on:
      nautobot:
        condition: service_healthy
    networks:
      - devnet

volumes:
  dbdata:

networks:
  devnet:
    driver: bridge 